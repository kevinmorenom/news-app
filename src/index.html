<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>

    <!--  build:js -->
    <script src="app.js" type="module"></script>
    <!--  endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <!--  build:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!--  endbuild -->
</head>

<body>

    <h1 id="heading">{{title}}</h1>
    <div id="news-container">
        <div class="grid">
            {{#each headline}}
            <div class='sm-50 md-25'>
                <a href="{{url}}">{{title}} </a>
                <!-- {{#if urlToImage}}
                <img src="{{urlToImage}}" alt=""> {{else}}
                <img src="https://thumbs.dreamstime.com/b/no-image-available-icon-flat-vector-illustration-132483053.jpg" alt=""> {{/if}} -->
            </div>
            {{else}}
            <div class="xs-100">No hay elementos para mostrar</div>
            {{/each}}
        </div>
    </div>
</body>

</html>
